name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Lint source code
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build app for Renovate PRs
        if: startsWith(github.head_ref, 'renovate/')
        run: pnpm build
